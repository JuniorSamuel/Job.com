<app-navegacion></app-navegacion>

<div class="container hm mt-3">

    <div class=" d-flex flex-sm-column-reverse flex-lg-row justify-content-between">


        <div class="col-12 col-lg-8">
            <div>
                <div class="col-12 col-md-4">
                    <form>
                        <input class=" form-control" type="text" name="buscarVacante" id="buscarVacante"
                            placeholder="Buscar Vacante" (keyup)="setFiltro()" value="" [(ngModel)]="filtro">
                    </form>
                </div>
            </div>

            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="Compañia">
                    <th mat-header-cell *matHeaderCellDef> Compañia </th>
                    <td mat-cell *matCellDef="let element"> {{element.compania}} </td>
                </ng-container>

                <ng-container matColumnDef="Posición">
                    <th mat-header-cell *matHeaderCellDef> Posición </th>
                    <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
                </ng-container>

                <ng-container matColumnDef="Ubicación">
                    <th mat-header-cell *matHeaderCellDef> Ubicación </th>
                    <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
                </ng-container>


                <ng-container matColumnDef="Opciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"  >
                        <a class="btn btn-success" (click)="onWacht(element)">
                            <i class="bi bi-eye"></i></a>

                        <a class="btn btn-warning" (click)="onEditar(element)">
                            <i class="bi bi-pencil-square"></i></a>
                        <a class="btn btn-danger" (click)="eliminar(element.idVacante)">
                            <i class="bi bi-trash"></i></a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

        <div class="col-12 col-lg-3">
            <div class="row">
                <div class="card mb-3 col-12">
                    <div class=" card-header">
                        <h2>Datos</h2>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div>
                            <div  >
                                <h3 class="mb-0">Nombre: {{usuario.nombre + '' + usuario.apellido}}</h3>
                            </div>
                           
                        </div>
                        <hr>
                        <div>
                            <div  >
                                <h3 class="mb-0">Correo electronico: {{usuario.correo}}</h3>
                            </div>
                          
                        </div>
                        <hr>
                        <div>
                            <div class=" ">
                                <h3 class="mb-0">Telefono: {{usuario.telefono}} </h3>
                            </div>
                           
                        </div>
                        <hr>
                        <div>
                            <div class=" ">
                                <h3 class="mb-0">Cedula: {{usuario.cedula}} </h3>
                            </div>
                           
                        </div>
                        <hr>
                        <!-- <div>
                            <div class=" ">
                                <h3 class="mb-0">Rol:</h3>
                            </div>
                            
                        </div>
                        <hr>
                        <div>
                            <div class=" ">
                                <h3 class="mb-0">Direccion:</h3>
                            </div>
                           
                        </div>
                        <hr> -->
                        <div>
                            <div class="col-sm-12">
                                <a class="btn btn-warning " target="__blank"><i class="bi bi-pencil-square"> </i>
                                    Editar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-pie></app-pie>
