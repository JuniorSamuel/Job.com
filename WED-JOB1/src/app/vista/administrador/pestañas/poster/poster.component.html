<div>
    <div class=" justify-content-between row">
        <div class="col-12 col-md-4">
            <form>
                <input class=" form-control" type="text" name="buscarPoster" id="buscarPoster"
                    placeholder="Buscar poster" (keyup)="setFiltro($event)" value="" [(ngModel)]="filtro">
            </form>
        </div>

        <div class="col-12 col-md-auto">
            <button class="btn btn-success" (click)="onCreate()">
                <i class="bi bi-person-plus mx-1"></i> Agregar Poster
            </button>
        </div>
    </div>


    <div class="mt-2">
        <div *ngIf='datoCargada; else sinData'>
            <table mat-table [dataSource]="dataSource" class="">

                <!-- Position Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre + " " + element.apellido}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" class="d-flex justify-content-end p-1">
                        <button class="btn btn-success mx-1" title="Detalles"  (click)="onDetalle(element, false)">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button class="btn btn-warning mx-1" (click)="onDetalle(element, true)" title="Editar">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-danger mx-1" (click)="eliminar(element.idUsuario)" title="Eliminar">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <ng-template #sinData>
            <div class="w-25 mx-auto">
                <img src="assets/ic_file.svg" class="" alt="">
                <h2>Sin registro</h2>
            </div>
        </ng-template>
    </div>
</div>
